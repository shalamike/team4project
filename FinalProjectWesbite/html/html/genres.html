<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/pages.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="image" src="/img/Choonz.jpg">
        <a class="navbar-brand" href="/html/home.html">Choonz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/html/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/albums.html">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/artists.html">Artists</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/html/genres.html">Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/playlists.html">Playlists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/html/tracks.html">Tracks</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Get request bit -->

    <div class="card">
        <div class="card-body">
            <div class="get">
                <h3 class="headers">Get Genres</h3>
                <div class="card" style="margin: 2vw 2vh;">
                    <div class="card-body">
                        <p class="getData">

                        </p>
                    </div>
                    <button type="button" class="btn btn-outline-light">
                        Show all Genres
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Post request bit -->

    <div class="card">
        <div class="card-body">
            <div class="post">
                <h3 class="headers">Create a Genre</h3>

                <!-- Trigger the modal with a button -->
                <div class="createButton">
                    <button type="button" id="createButton" class="btn btn-outline-light" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                        Create a Genre
                    </button>
                </div>
                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-xl">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create a Genre</h4>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label>Name of Genre</label>
                                    <input type="text" id="createGenresName" name="createGenresName">
                                </div>
                                    <div class="mb-3">
                                        <label>Description of Genre</label>
                                        <input type="text" id="createGenresDescription" name="createGenresDescription">
                                    </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
          <!-- Put request bit -->
          <div class="card">
            <div class="card-body">
                <div class="put">
                    <h3 class="headers">Update a Genre</h3>
    
                    <!-- Trigger the modal with a button -->
                    <div class="updateButton">
                        <button type="button" id="updateButton" class="btn btn-outline-light" data-bs-toggle="modal"
                            data-bs-target="#myModal2">
                            Update a Genre
                        </button>
                    </div>
                    <!-- Modal -->
                    <div id="myModal2" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-xl">
    
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Update Genre</h4>
                                </div>
                                <div class="modal-body">

                                    <div class="mb-3">
                                        <label >ID of the Genre you want to change</label>
                                        <input type="number" id="updateGenreId" name="updateGenreId">
                                    </div>
                                    <div class="mb-3">
                                        <label>New Name of Genre</label>
                                        <input type="text" id="updateGenreName" name="updateGenreName">
                                    </div>
                                        <div class="mb-3">
                                            <label>Description of Genre</label>
                                            <input type="text" id="UpdateGenresDescription" name="UpdateGenresDescription">
                                        </div>
                                    <!-- make submit button -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete request bit -->

        <div class="card">
            <div class="card-body">
                <div class="delete">
                    <h3 class="headers">Delete a Genre</h3>
    
                    <div class="mb-3" id="deleteFunction">
                        <label id="delData" class="form-label" for="delData">Enter the Genre ID you want to Delete</label>
                        <input type="number" class="form-control" name="delIdCheck" id="delIdCheck">
                    </div>
                    <button type="button" class="btn btn-outline-light">
                        Delete a Genre
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous">
        </script>

</body>

</html>
